<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
        <title>Todo App</title>
    </head>
    <body>
        <header class="picture_info">
            <img src="./eisenhower-matrix.jpg">
            <a class="link_to_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="todo-page">
            <h2 for="new-task">Add Item</h2>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
            <h3>Todo</h3>
            <ul id="incomplete_tasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            <li class="edit_mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </main>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
